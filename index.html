<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width" />
	<title>Reader demo</title>
	<style>
		body {
			position: absolute;
			width: 100%;
			height: 100%;
			margin: 0;
			display: flex;
			flex-direction: column;
		}
		#top, #left {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		#top {
			width: 100%;
			background-color: black;
			color: white;
			display: flex;
			align-items: center;
		}
		#top > * {
			flex-shrink: 0;
			flex-grow: 0;
		}
		#top img {
			background-color: #4A1600;
			padding: 0.5em;
			display: block;
		}
		#top label[for] img {
			background-color: #93320C;
		}
		#top label[for] img:hover {
			background-color: #4A1600;
		}
		#top > .title {
			flex-grow: 1;
			flex-shrink: 1;
			text-align: center;
			overflow: hidden;
			white-space: nowrap;
		}
		time {
			color: #DDD;
			font-size: 80%;
			display: block;
		}
		#left time {
			color: #555;
		}
		#left ul {
			padding: 0;
			margin: 1ex;
			list-style: none;
		}
		#left li {
			margin-bottom: 1ex;
		}
		#left {
			position: absolute;
			top: 0;
			left: -30%;
			height: 100%;
			background-color: #EEC;
			border: 2px solid black;
			overflow: auto;
			visibility: hidden;
			width: 30%;
			transition-property: visibility, left;
			transition-duration: 100ms;
		}
		#expand-sidebar:checked ~ #left {
			visibility: visible;
			left: 0;
		}
		#expand-sidebar-btn {
			padding: 3px;
			background-color: #EEC;
			color: black;
			font-size: 120%;
			margin-right: 1em;
			transition-property: margin;
			transition-duration: 100ms;
		}
		#expand-sidebar:checked ~ #top #expand-sidebar-btn {
			margin-left: 30%;
		}
		#content {
			flex-grow: 1;
		}
		#content * {
			width: 100%;
			height: 100%;
		}
		iframe {
			margin: 0;
			padding: 0;
			border: 0;
		}
		input, .preload {
			display: none;
		}
		#page1:checked ~ * .page1 {
			display: block;
		}
		#page2:checked ~ * .page2 {
			display: block;
		}
		#page3:checked ~ * .page3 {
			display: block;
		}
		#page1:checked ~ #left label[for="page1"] {
			font-weight: bold;
		}
		#page2:checked ~ #left label[for="page2"] {
			font-weight: bold;
		}
		#page3:checked ~ #left label[for="page3"] {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<input type="checkbox" id="expand-sidebar" />
	<input type="radio" name="page" id="page1" checked />
	<input type="radio" name="page" id="page2" />
	<input type="radio" name="page" id="page3" />

	<div id="top">
		<label for="expand-sidebar" id="expand-sidebar-btn">&raquo;</label>
		<label class="preload page1"><img src="https://www.comic-rocket.com/media/img/icon-prevpage.png" /></label>
		<div class="preload page1 title">
			How not to replace email
			<time datetime="2018-02-16">Feb 16, 2018</time>
		</div>
		<label class="preload page1" for="page2"><img src="https://www.comic-rocket.com/media/img/icon-nextpage.png" /></label>
		<label class="preload page2" for="page1"><img src="https://www.comic-rocket.com/media/img/icon-prevpage.png" /></label>
		<div class="preload page2 title">
			c2rust vs Corrode
			<time datetime="2018-06-30">Jun 30, 2018</time>
		</div>
		<label class="preload page2" for="page3"><img src="https://www.comic-rocket.com/media/img/icon-nextpage.png" /></label>
		<label class="preload page3" for="page2"><img src="https://www.comic-rocket.com/media/img/icon-prevpage.png" /></label>
		<div class="preload page3 title">
			Private and secure multiparty histograms
			<time datetime="2018-07-10">Jul 10, 2018</time>
		</div>
		<label class="preload page3"><img src="https://www.comic-rocket.com/media/img/icon-nextpage.png" /></label>
	</div>

	<div id="content">
		<noscript id="preloadContent">
		<iframe class="preload page1" src="https://jamey.thesharps.us/2018/02/16/how-not-to-replace-email/"></iframe>
		<iframe class="preload page2" src="https://jamey.thesharps.us/2018/06/30/c2rust-vs-corrode/"></iframe>
		<iframe class="preload page3" src="https://jamey.thesharps.us/2018/07/10/private-secure-multiparty-histograms/"></iframe>
		</noscript>
	</div>

	<div id="left">
		<ul>
			<li>
				<label for="page1">How not to replace email
				<time datetime="2018-02-16">Feb 16, 2018</time>
				</label>
			</li>
			<li>
				<label for="page2">c2rust vs Corrode
				<time datetime="2018-06-30">Jun 30, 2018</time>
				</label>
			</li>
			<li>
				<label for="page3">Private and secure multiparty histograms
				<time datetime="2018-07-10">Jul 10, 2018</time>
				</label>
			</li>
		</ul>
	</div>

	<!-- progressive enhancements -->
	<script>
		(function() {
			var preloadContent = document.getElementById("preloadContent");

			// copy the noscript tag's contents into a new,
			// detached, div tag
			var contentParent = document.createElement("div");
			contentParent.innerHTML = preloadContent.innerHTML;

			// before attaching the div to the document, remove all
			// the src attributes so the iframes don't really load
			Array.prototype.forEach.call(document.getElementsByName("page"), function(page) {
				// but allow loading whichever page we're going
				// to display first
				if(page.checked)
					return;

				var iframe = contentParent.getElementsByClassName(page.id)[0];
				iframe.setAttribute("data-src", iframe.getAttribute("src"));
				iframe.removeAttribute("src");

				// the first time someone jumps to a page, load
				// its iframe contents
				page.addEventListener("change", function() {
					if(!iframe.hasAttribute("data-src"))
						return;
					iframe.setAttribute("src", iframe.getAttribute("data-src"));
					iframe.removeAttribute("data-src");
				}, { once: true });
			});

			// finally, replace the noscript tag with the fixed-up
			// div tag that contains all the iframes
			document.getElementById("content").replaceChild(contentParent, preloadContent);
		})();
	</script>
</body>
</html>
